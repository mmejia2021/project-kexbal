<div class="relative flex sm:inline-flex md:inline-flex lg:inline-flex lg:w-auto lg:order-1" *ngFor="let menu of menuService.pagesMenu">
  <!-- Button -->
  <button [routerLink]="menu.route" [ngClass]="
        menu.selected || menu.active
          ? 'bg-red-600 text-black'
          : 'text-black hover:bg-card hover:text-purple-500 hover:underline'
      " class="mr-6 inline-flex rounded-sm px-3 py-2 text-base font-medium font-inter lg:bg-transparent lg:text-primary-700 lg:p-0">
    <span>{{ menu.group }}</span>
  </button>
</div>
